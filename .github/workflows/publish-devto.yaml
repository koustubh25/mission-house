name: Publish to Dev.to

on:
  push:
    branches:
      - main
    paths:
      - "docs/blog/*.md"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - list files
        run: |
          echo "Listing docs/blog/*.md:"
          ls -la docs/blog/*.md || echo "No files found"
          echo "---"
          echo "Front matter of first file:"
          head -15 docs/blog/part1-introduction-to-beads.md || echo "File not found"

      - name: Publish articles to Dev.to
        uses: sinedied/publish-devto@v2
        with:
          devto_key: ${{ secrets.DEVTO_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: "docs/blog/*.md"
          branch: main
          conventional_commits: true
